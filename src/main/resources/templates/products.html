<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Cost</td>
                <td></td>
                <td></td>
                <td></td>

            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.cost}"></td>
                <td>
                    <form th:action="@{/minusCost/}" method="post">
                        <button th:value="${p.id}" name="productId" class="btn btn-primary">-</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/plusCost/}" method="post">
                        <button th:value="${p.id}" name="productId" class="btn btn-primary">+</button>
                    </form>
                </td>
                <td>
                    <a th:href="@{'/show/' + ${p.id}}" class="btn btn-primary">Инфо</a>
                </td>
            </tr>
            </tbody>


        </table>
    <span th:text="${'Всего продуктов: ' + products.size()}"/>
    <p></p>
    <a th:href="@{'/'}" class="btn btn-primary">На главную</a>
    <p></p>
    <a th:href="@{'/create'}" class="btn btn-primary">Добавить продукт</a>

</div>
</body>
</html>
